name: Python CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6.0.0
        with:
          # Version range or exact version of Python
          python-version: "3.11"

          # Alternative: specify version from a file
          # python-version-file: ".python-version"

          # Cache dependency manager: pip, pipenv, poetry
          cache: "pip"

          # Target architecture: x64, x86, arm64
          architecture: "x64"

          # Check for the latest patch version
          check-latest: false

          # Optional GitHub token
          token: ${{ github.token }}

          # Path to dependency files (supports wildcards)
          cache-dependency-path: "requirements.txt"

          # Update environment variables
          update-environment: true

          # Allow prerelease versions
          allow-prereleases: false

          # Use freethreaded version of Python
          freethreaded: false

          # Pip version to install (example: "23.0")
          # pip-version: "23.0"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest
